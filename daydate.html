<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: helvetica;
    font-size: 36px;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Mandag";
    weekday[1] = "Tirsdag";
    weekday[2] = "Onsdag";
    weekday[3] = "Torsdag";
    weekday[4] = "Fredag";
    weekday[5] = "Lørdag";
    weekday[6] = "Søndag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'God morgen!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'God ettermiddag! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'God kveld!  ';

    document.getElementById('lbl').innerHTML =
        greet+="Peter " + `<div id="date"> It's ${date}</div>`;
</script> 
</html>
